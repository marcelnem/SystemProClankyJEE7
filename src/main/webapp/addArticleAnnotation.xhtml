<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><h:outputText value="#{msg['addArticleAnnotation']}" /></title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/include.xhtml" />

        <h1><h:outputText value="#{msg['addArticleAnnotation']}" /></h1>
        <div>#{msg['article']}: #{addArticleVersionBB.name}</div>
        <h:form>
            #{msg['annotationText']}:
            <br/>
            <h:inputTextarea rows="4" cols="50" value="#{addArticleAnnotationBB.annotationText}"></h:inputTextarea>
            <br/>

            <h:commandButton value="#{msg['addArticleAnnotation']}" action="#{addArticleAnnotationBB.addAnnotation(addArticleVersionBB.articleId)}">
                <f:param name="articleId" value="#{addArticleAnnotationBB.articleId}"/>
            </h:commandButton>
        </h:form>



    </h:body>
</html>
