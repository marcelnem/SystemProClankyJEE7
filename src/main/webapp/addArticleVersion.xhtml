<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><h:outputText value="#{msg['addArticleVersion']}" /></title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/include.xhtml" />

        <h1><h:outputText value="#{msg['addArticleVersion']}" /></h1>
        <div>#{msg['article']}: #{addArticleVersionBB.name}</div>
        <h:form enctype="multipart/form-data">

            <p:messages showDetail="true"/>  
            <p:fileUpload value="#{addArticleVersionBB.file}" mode="simple"/> 
            <br/><br/>

            <h:commandButton value="#{msg['create.article.add']}" action="#{addArticleVersionBB.addVersion(param.articleId)}" >
                <f:param name="articleId" value="#{param.articleId}"></f:param>
            </h:commandButton>
            <br/>
            <h:messages showDetail="true"/>
            <p:messages autoUpdate="true" />
        </h:form>



    </h:body>
</html>
