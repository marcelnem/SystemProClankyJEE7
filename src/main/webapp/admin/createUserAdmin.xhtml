<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Vytvoření admina</title>
</h:head>
<h:body>

    <ui:include src="/WEB-INF/include.xhtml"/>

    <div>

        <h1>Vytvoření admina</h1>
        <h:form class="form-horizontal span8">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><h:inputText value="#{userAdminBB.username}"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><h:inputSecret value="#{userAdminBB.password}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><h:commandButton value="create" action="#{userAdminBB.saveUser()}"/>
                    </td>

                </tr>
            </table>
            <h:messages showDetail="true"/>
        </h:form>
    </div>

</h:body>
</html>
