<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Vytvoření člena redakční rady</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/include.xhtml" />
        
    <h1>Vytvoření člena redakční rady</h1>      
<h:form>
Křestní jméno<h:inputText value="#{userAdvisoryBoardMemberBB.firstName}"/><br/>
Příjmení<h:inputText value="#{userAdvisoryBoardMemberBB.lastName}"/><br/>
Username<h:inputText value="#{userAdvisoryBoardMemberBB.username}"/><br/>
Password<h:inputSecret value="#{userAdvisoryBoardMemberBB.password}"/><br/>

<h:commandButton value="create" action="#{userAdvisoryBoardMemberBB.saveUser()}"/><br/>
<h:messages showDetail="true"/>
</h:form>
        
        
    </h:body>
