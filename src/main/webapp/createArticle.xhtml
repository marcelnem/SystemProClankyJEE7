<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><h:outputText value="#{msg['create.article.title']}"/></title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include.xhtml"/>

    <div>
        <h1><h:outputText value="#{msg['create.article.title']}"/></h1>
        <h:form enctype="multipart/form-data">
            <table>
                <tr>
                    <td><h:outputText value="#{msg['create.article.name']}"/></td>
                    <td><h:inputText value="#{articleBB.name}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msg['create.article.priority']}"/></td>
                    <td><h:selectBooleanCheckbox value="#{articleBB.priority}"/></td>
                </tr>
                <tr>
                    <td><p:messages showDetail="true"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:fileUpload value="#{articleBB.file}" mode="simple"/>

                    </td>

                </tr>
                <tr>
                    <td colspan="2"><h:commandButton value="#{msg['create.article.create']}" action="#{articleBB.saveArticle()}"/>
                    </td>

                </tr>
            </table>


            <h:messages showDetail="true"/>
            <p:messages autoUpdate="true"/>
        </h:form>
    </div>


</h:body>
</html>
