<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><h:outputText value="#{msg['create.article.title']}"/></title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include.xhtml"/>

    <div>
        <h1><h:outputText value="#{msg['create.article.title']}"/></h1>
        <h:form enctype="multipart/form-data">
            <h:outputText value="#{msg['create.article.name']}" /> <h:inputText value="#{articleBB.name}"/><br/>
            <h:outputText value="#{msg['create.article.priority']}" /> <h:selectBooleanCheckbox value="#{articleBB.priority}"/> <br/>

            <p:messages showDetail="true"/>
            <p:fileUpload value="#{articleBB.file}" mode="simple"/>
            <br/><br/>

            <p:commandButton value="#{msg['create.article.create']}" ajax="false" actionListener="#{articleBB.saveArticle}"/>

            <h:commandButton value="#{msg['create.article.create']}" action="#{articleBB.saveArticle}"/>
            <h:commandButton id="btnSubmit" actionListener="#{testManagedBean.insert}" value="#{msg['create.article.create']}">
                <f:ajax execute="@all" render="@form"/>
            </h:commandButton>

            <br/>
            <h:messages showDetail="true"/>
            <p:messages autoUpdate="true" />
        </h:form>
    </div>


</h:body>
</html>
