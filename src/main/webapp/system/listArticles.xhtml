<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Article lists</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/include.xhtml" />

        <h1>Výpis článků</h1>
        <br/>
        <h:dataTable value="#{articleServiceImpl.allArticles}" var="item">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{item.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header">Priority</f:facet>

            </h:column>
            <h:column>
                <h:outputLink value="update-user.xhtml">
                    edit <f:param name="id" value="#{item.id}"></f:param>
                </h:outputLink>                 
            </h:column>

        </h:dataTable>


        <h:outputLink value="index.xhtml">go to main page</h:outputLink>


    </h:body>
</html>
