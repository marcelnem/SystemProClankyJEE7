<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Výpis uživatelů</h1>
        <h:dataTable value="#{adminServiceImpl.allAdmins}" var="item">
<h:column>
<f:facet name="header">Id</f:facet>
#{item.id}
</h:column>
<h:column>
<f:facet name="header">First name</f:facet>
    #{item.firstname}
</h:column>
<h:column>
<f:facet name="header">Last name</f:facet>
    #{item.lastname}
</h:column>
<h:column>
<f:facet name="header">Username</f:facet>
    #{item.username}
</h:column>
            
            <h:column>
                <h:outputLink value="updateUserAdmin.xhtml">
                    edit <f:param name="id" value="#{item.id}"></f:param>
                </h:outputLink>                 
            </h:column>
            
</h:dataTable>
        
        
        <h:outputLink value="index.xhtml">go to main page</h:outputLink>
        
        
    </h:body>
</html>
